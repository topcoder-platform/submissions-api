swagger: '2.0'
info:
  description: |
    REST API for Topcoder Submissions.

    ### Pagination
      Requests that return multiple items will be paginated to 20 items by default. You can specify
      further pages with the `page` parameter. You can also set a custom page
      size up to 100 with the `perPage` parameter.

      Pagination response data is included in http headers. By Default, the response header contains links with `next`, `last`, `first`, `prev` resource links.
  version: '5.0.0'
  title: 'Topcoder Submissions REST API'
  termsOfService: 'http://topcoder.com/terms/'

  contact:
    url: 'http://www.topcoder.com/support'
    email: support@topcoder.com

schemes:
  - https
  - http
produces:
  - application/json
consumes:
  - application/json
tags:
  - name: 'Submissions'
    description: Everything about submissions.
  - name: 'Review summations'
    description: Everything about review summations.
  - name: 'Reviews'
    description: Everything about reviews.
  - name: 'Review types'
    description: Everything about review types.

securityDefinitions:
  Bearer:
    type: apiKey
    in: header
    name: Authorization

security:
  - Bearer: []

paths:
  /submissions:
    get:
      summary: Get all submissions.
      description: |
        Get all submissions. Link headers are sent back and they have rel set to prev, next, first, last and contain the relevant URL.

        Resulted collection of submissions can be filtered using filter parameters `type`, `url`, `memberId`, `challengeId` (all filter parameters are optional and combined by the logical operation `AND`).

        **Authorization:** Submission is accessible by roles `topcoder user`, `admin` and `copilot`.
      tags:
        - Submissions
      operationId: getSubmissions
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
        - $ref: '#/parameters/orderBy'
        - $ref: '#/parameters/sortBy'
        # filter parameters
        - $ref: '#/parameters/filterSubmissionType'
        - $ref: '#/parameters/filterSubmissionUrl'
        - $ref: '#/parameters/filterSubmissionMemberId'
        - $ref: '#/parameters/filterSubmissionChallengeId'
        - $ref: '#/parameters/filterSubmissionLegacySubmissionId'
        - $ref: '#/parameters/filterSubmissionLegacyUploadId'
        - $ref: '#/parameters/filterSubmissionSubmissionPhaseId'
        - $ref: '#/parameters/filterSubmissionReviewScore'
        - $ref: '#/parameters/filterSubmissionReviewLegacyReviewId'
        - $ref: '#/parameters/filterSubmissionReviewTypeId'
        - $ref: '#/parameters/filterSubmissionReviewReviewerId'
        - $ref: '#/parameters/filterSubmissionReviewScoreCardId'
        - $ref: '#/parameters/filterSubmissionReviewSubmissionId'
        - $ref: '#/parameters/filterSubmissionReviewStatus'
        - $ref: '#/parameters/filterSubmissionReviewSummationScoreCardId'
        - $ref: '#/parameters/filterSubmissionReviewSummationSubmissionId'
        - $ref: '#/parameters/filterSubmissionReviewSummationAggregateScore'
        - $ref: '#/parameters/filterSubmissionReviewSummationIsPassing'
      responses:
        200:
          description: OK - the request was successful, the submissions resource are returned.
          schema:
            type: array
            items:
              $ref: '#/definitions/Submission'
            example:
              - id: 'a12a4180-65aa-42ec-a945-5fd21dec0503'
                type: ContestSubmission
                url: 'https://software.topcoder.com/review/actions/DownloadContestSubmission?uid=123456'
                memberId: 'a12a4180-65aa-42ec-a945-5fd21dec0501'
                challengeId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                legacySubmissionId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                legacyUploadId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                submissionPhaseId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                created: '2018-05-20T07:00:30.123Z'
                updated: '2018-06-01T07:36:28.178Z'
                createdBy: 'topcoder user'
                updatedBy: 'topcoder user'
              - id: 'a12a4180-65aa-42ec-a945-5fd21dec0513'
                type: ContestSubmission
                url: 'https://software.topcoder.com/review/actions/DownloadContestSubmission?uid=123457'
                memberId: 'a12a4180-65aa-42ec-a945-5fd21dec0552'
                challengeId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                legacySubmissionId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                legacyUploadId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                submissionPhaseId: 'a12a4180-65aa-42ec-a945-5fd21dec0502'
                created: '2018-05-20T08:00:30.000Z'
                updated: '2018-06-01T09:23:00.178Z'
                createdBy: 'topcoder user'
                updatedBy: 'topcoder user'
          headers:
            X-Next-Page:
              type: integer
              description: The index of the next page
            X-Page:
              type: integer
              description: The index of the current page (starting at 1)
            X-Per-Page:
              type: integer
              description: The number of items to list per page
            X-Prev-Page:
              type: integer
              description: The index of the previous page
            X-Total:
              type: integer
              description: The total number of items
            X-Total-Pages:
              type: integer
              description: The total number of pages
            Link:
              type: string
              description: Pagination link header.
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        500:
          $ref: '#/definitions/ServerError'

    head:
      summary: |
        Get only response status and headers information but no response body for the endpoint.
      description: |
        Get response status and headers information for the endpoint. Link headers are sent back and they have rel set to prev, next, first, last and contain the relevant URL.

        Requested submissions can be filtered using filter parameters `type`, `url`, `memberId`, `challengeId` (all filter parameters are optional and combined by the logical operation `AND`).

        **Authorization:** Submission is accessible by roles `topcoder user`, `admin` and `copilot`.
      tags:
        - Submissions
      operationId: headSubmissions
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
        # filter parameters
        - $ref: '#/parameters/filterSubmissionType'
        - $ref: '#/parameters/filterSubmissionUrl'
        - $ref: '#/parameters/filterSubmissionMemberId'
        - $ref: '#/parameters/filterSubmissionChallengeId'
        - $ref: '#/parameters/filterSubmissionLegacySubmissionId'
        - $ref: '#/parameters/filterSubmissionLegacyUploadId'
        - $ref: '#/parameters/filterSubmissionSubmissionPhaseId'
      responses:
        200:
          description: OK - The request was successful.
          headers:
            X-Next-Page:
              type: integer
              description: The index of the next page
            X-Page:
              type: integer
              description: The index of the current page (starting at 1)
            X-Per-Page:
              type: integer
              description: The number of items to list per page
            X-Prev-Page:
              type: integer
              description: The index of the previous page
            X-Total:
              type: integer
              description: The total number of items
            X-Total-Pages:
              type: integer
              description: The total number of pages
            Link:
              type: string
              description: Pagination link header.
        400:
          $ref: '#/definitions/BadRequestWithoutBody'
        401:
          $ref: '#/definitions/UnauthorizedWithoutBody'
        403:
          $ref: '#/definitions/ForbiddenWithoutBody'
        500:
          $ref: '#/definitions/ServerErrorWithoutBody'

    post:
      summary: Create a submission.
      description: |
        Create a new submission.

        **Authorization:** Submission creation is accessible by roles `topcoder user`, `admin` and `copilot`.
      tags:
        - Submissions
      operationId: createSubmission
      consumes:
         - multipart/form-data
      parameters:
        - in: formData
          name: submission
          type: file
          required: false
          description: The submission file to upload.
        - in: formData
          name: url
          type: string
          required: false
          description: Submission file url.
        - in: formData
          name: fileType
          type: string
          description: File type of uploaded file or URL provided, Defaults to zip if not provided
        - in: formData
          name: type
          type: string
          required: true
          description: Submission type.
          enum:
            - ContestSubmission
        - in: formData
          name: memberId
          oneOf:
            - type: string
            - type: integer
          required: true
          description: Member Id.
        - in: formData
          name: challengeId
          oneOf:
            - type: string
            - type: integer
          required: true
          description: Challenge Id.
        - in: formData
          name: legacySubmissionId
          oneOf:
            - type: string
            - type: integer
          description: Legacy Submission Id
        - in: formData
          name: legacyUploadId
          oneOf:
            - type: string
            - type: integer
          description: Legacy Submission Id
        - in: formData
          name: submissionPhaseId
          oneOf:
            - type: string
            - type: integer
          description: Submission Phase Id
      responses:
        201:
          description: Created - The request was successful and the resource is returned.
          schema:
            $ref: '#/definitions/Submission'
          headers:
            Location:
              type: string
              description: The Location response header indicates the URL to redirect a page to or created resource. It only provides a meaning when served with a 3xx (redirection) or 201 (created) status response.
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        409:
          $ref: '#/definitions/Conflict'
        500:
          $ref: '#/definitions/ServerError'

  /submissions/{submissionId}:
    get:
      summary: Get the submission.
      description: |
        Get the submission by id.

        **Authorization:** Submission is accessible by roles `topcoder user`, `admin` and `copilot`.
      tags:
        - Submissions
      operationId: getSubmission
      parameters:
        - $ref: '#/parameters/submissionIdParam'
      responses:
        200:
          description: OK - the request was successful and the submission is returned.
          schema:
            $ref: '#/definitions/Submission'
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'

    head:
      summary: |
        Get only response status and headers information but no response body for the endpoint.
      description: |
        Get response status and headers information for the endpoint. It does not contain response body.

        **Authorization:** Submission is accessible by roles `topcoder user`, `admin` and `copilot`.
      tags:
        - Submissions
      operationId: headSubmission
      parameters:
        - $ref: '#/parameters/submissionIdParam'
      responses:
        200:
          description: OK - The request was successful.
        400:
          $ref: '#/definitions/BadRequestWithoutBody'
        401:
          $ref: '#/definitions/UnauthorizedWithoutBody'
        403:
          $ref: '#/definitions/ForbiddenWithoutBody'
        500:
          $ref: '#/definitions/ServerErrorWithoutBody'

    put:
      summary: Update the submission.
      description: |
        Update the submission by id.

        **Authorization:** Submission update is accessible only by `admin` role.
      tags:
        - Submissions
      operationId: updateSubmission
      parameters:
        - $ref: '#/parameters/submissionIdParam'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdatableSubmission'
      responses:
        200:
          description: OK - The request was successful and the updated resource is returned.

          schema:
            $ref: '#/definitions/Submission'
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'

    patch:
      summary: Partially update the submission.
      description: |
        Allows to partially modify the submission with the provided request body properties.

        **Authorization:** Partially modify of submission is accessible only by `admin` role.
      tags:
        - Submissions
      operationId: partiallyUpdateSubmission
      parameters:
        - $ref: '#/parameters/submissionIdParam'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PartiallySubmission'
      responses:
        200:
          description: OK - The request was successful and the updated resource is returned.

          schema:
            $ref: '#/definitions/Submission'
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'

    delete:
      summary: Delete the submission.
      description: |
        Delete the submission.

        **Authorization:** Submission deletion is accessible only by `admin` role.
      tags:
        - Submissions
      operationId: deleteSubmission
      parameters:
        - $ref: '#/parameters/submissionIdParam'
      responses:
        204:
          $ref: '#/definitions/NoContent'
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'

  /submissions/{submissionId}/download:
    get:
      summary: Download the Submission from S3
      description: |
        Download the submission from S3 using id.

        **Authorization:** Submission is accessible by roles `topcoder user`, `admin` and `copilot`.
      tags:
        - Submissions
      operationId: downloadSubmission
      parameters:
        - $ref: '#/parameters/submissionIdParam'
      responses:
        200:
          description: Submission downloaded successfully
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'
  /submissions/{submissionId}/artifacts:
    post:
      summary: Create artifact for the given submission ID
      description: |
        Create artifact in S3
        
        **Authorization:** Create artifact follows the same authorization rules as Create submission
      tags:
        - Submissions
      operationId: createArtifact
      consumes:
         - multipart/form-data
      parameters:
        - $ref: '#/parameters/submissionIdParam'
        - in: formData
          name: artifact
          type: file
          required: true
          description: Artifact to be uploaded. Pass the name of the artifact along with the data
      responses:
        200:
          description: Artifact created successfully
          schema:
            type: object
            properties:
              artifact:
                type: string
                description: Uploaded artifact name
                example: c56a4180-65aa-42ec-a945-5fd21dec0503.json
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'
    get:
      summary: List artifacts for the given Submission ID
      description: |
        List artifacts for given Submission ID from S3
        
        **Authorization:** List artifact follows the same authorization rules as Get submission
      tags:
        - Submissions
      operationId: listArtifacts
      parameters:
         - $ref: '#/parameters/submissionIdParam'
      responses:
        200:
          description: Artifacts from S3 listed successfully
          schema:
            type: object
            properties:
              artifacts:
                type: array
                description: Artifact IDs list
                items:
                  type: string
                  example: c56a4180-65aa-42ec-a945-5fd21dec0503
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'
  /submissions/{submissionId}/artifacts/{file}/download:
    get:
      summary: Download artifact from S3
      description: |
        Download artifact from S3 using Submission ID and Artifact ID

        **Authorization:** Download artifact follows same authorization rules as Download submission
      tags:
        - Submissions
      operationId: downloadArtifact
      parameters:
        - $ref: '#/parameters/submissionIdParam'
        - $ref: '#/parameters/fileParam'
      responses:
        200:
          description: Artifact from S3 downloaded successfully
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'
  /submissions/{submissionId}/artifacts/{file}:
    delete:
      summary: Delete artifact from S3
      description: |
        Delete artifact from S3 using Submission ID and Artifact ID

        **Authorization:** Delete artifact follows same authorization rules as Delete submission
      tags:
        - Submissions
      operationId: deleteArtifact
      parameters:
        - $ref: '#/parameters/submissionIdParam'
        - $ref: '#/parameters/fileParam'
      responses:
        204:
          description: Artifact from S3 deleted successfully
        400:
          $ref: '#/definitions/BadRequest'
        401:
          $ref: '#/definitions/Unauthorized'
        403:
          $ref: '#/definitions/Forbidden'
        404:
          $ref: '#/definitions/NotFound'
        500:
          $ref: '#/definitions/ServerError'

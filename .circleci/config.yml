version: 2

jobs:
  # Build & Deploy against development backend
  "build-dev":
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker
      - run:
          name: Installation of build dependencies.
          command: |
            apk add --no-cache bash
            apk add --no-cache jq py-pip sudo curl
            pip install --upgrade pip
            sudo pip install awscli --upgrade
            sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
            sudo pip install docker-compose
            sudo chmod +x /usr/local/bin/ecs-cli
      - run:
          name: Installation of build dependencies.
          command: ./build.sh DEV
      - deploy:
          command: |
            git clone --branch master https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
            cp ./../buildscript/master_deply_v4.2.sh .
            ./master_deply_v4.2.sh -d ECS -e DEV -t $CIRCLE_BUILD_NUM -s submission-processor-api
  
  "build-prod":
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker
      - run:
          name: Installation of build dependencies.
          command: |
            apk add --no-cache bash
            apk add --no-cache jq py-pip sudo curl
            pip install --upgrade pip
            sudo pip install awscli --upgrade
            sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
            sudo pip install docker-compose
            sudo chmod +x /usr/local/bin/ecs-cli
      - run:
          name: Installation of build dependencies.
          command: ./build.sh PROD
      - deploy:
          command: |
            git clone --branch master https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
            cp ./../buildscript/master_deply_v4.2.sh .
            ./master_deply_v4.2.sh -d ECS -e PROD -t $CIRCLE_BUILD_NUM -s submission-processor-api
workflows:
  version: 2
  build:
    jobs:
      # Development builds are executed on "develop" branch only.
      - "build-dev":
          filters:
            branches:
              only: develop
      - "build-prod":
          filters:
            branches:
              only: master
